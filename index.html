<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="main-heading">
        <h1> My Library</h1>
    </div>
    <div class="main-cards" id="books-container">
        <div class="cards">
            <div class="card">
                <p>Harry Potter</p>
            </div>
            <div class="card">
                <p>Pablo Neruda</p>
            </div>
            <div class="card">
                <p>The Hunger Games</p>
            </div>
            <div class="card">
                <p>Pride & Predijuce</p>
            </div>
        </div>
    </div>
    <div class="new-button-container">
        <button id="new-book-button" class="new-button">NEW BOOK</button>
    </div>
    <div id="add-book" class="add-new-book">
        <div class="add-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form id="new-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>
                <label for="numPages">Number of Pages:</label>
                <input type="number" id="numPages" name="numPages"><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="hasRead" name="hasRead">
                    <label for="hasRead">Read:</label>
                </div>              
                <input type="submit" value="Add Book">
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
